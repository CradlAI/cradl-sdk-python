[tox]
envlist = py36,py37,py38

[testenv]
deps =
    -rrequirements.txt
    pytest
commands =
    pytest -s --verbose --cfg={posargs}

[testenv:docs]
deps =
    -rdocs/requirements.txt
commands =
    sphinx-build docs {posargs}

[testenv:lint]
deps =
    flake8
    mypy
commands =
    flake8 ./las
    ; mypy --config-file=tox.ini ./las

[flake8]
exclude = venv* .tox .env .eggs
max-line-length = 120

[mypy]
ignore_missing_imports = true

[pytest]
addopts = -s --cfg=./tests/test_config.cfg
