[tox]
envlist = py36,py37,py38

[testenv]
deps =
    -rrequirements.txt
    pytest
commands =
    pytest

[testenv:docs]
deps =
    -rdocs/requirements.txt
commands =
    sphinx-build docs {posargs}

[testenv:lint]
deps =
    flake8
    pycodestyle
    mypy
commands =
    flake8
    pycodestyle
    ; mypy --config-file=tox.ini ./las

[flake8]
exclude = venv* .tox .env .eggs
max-line-length = 120

[mypy]
ignore_missing_imports = true

[pycodestyle]
exclude = venv*,.tox,.env,.eggs

[pytest]
addopts = -s --cfg=./tests/test_config.cfg
